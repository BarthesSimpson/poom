<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <base target="_blank" />

    <title>Poom</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body>
    <div id="container">
      <h1>Poom</h1>

      <video id="localVideo" playsinline autoplay muted controls></video>
      <video id="remoteVideo" playsinline autoplay controls></video>

      <div class="box">
        <button id="startButton">Start Video</button>
        <button id="callButton">Join Call</button>
        <button id="hangupButton">Hang Up</button>
      </div>

      <div class="box">
        <span id="invitation"></span>
      </div>
    </div>

    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="./index.js" async></script>
  </body>
</html>
